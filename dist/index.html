<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>MANDARA連続表示HTML修正ページ</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/bootstrap-theme.min.css" />
</head>
<body>
    <div class='container'>
        <h1>MANDARA 連続表示HTML修正ページ</h1>

        <form name='mandara-cont-form'>

            <!-- ドラッグ＆ドロップゾーン-->
            <div class='dad'></div>

            <!-- 要素:画像サイズ-->
            <div class='form-group'>
                <label for="">地図の幅</label>
                <input type="text" class="form-control" id="textWidth" value='auto' placeholder="幅。600px、100%などで指定">
                <p class="help-block">地図画像を表示したい幅を変更したい場合、CSSに指定する書式で入力してください。</p>
            </div>
            <div class='form-group'>
                <label for="">地図の高さ</label>
                <input type="text" class="form-control" id="textHeight" value='100%' placeholder="高さ。300px、10em、80%などで指定">
                <p class="help-block">地図画像を表示したい高さを変更したい場合、CSSに指定する書式で入力してください。</p>
            </div>
            <!-- 要素:地図のコピーライト-->
            

            <!-- 実行ボタン-->

        </form>
    </div>

    <script src="./plugins/jquery.min.js"></script>
    <script src="./plugins/bootstrap.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
